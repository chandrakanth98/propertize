{% extends 'base.html' %}

{% block head_title %}Invite{% endblock head_title %}


{% block login %}

<body class="bg-gradient-primary">
    <p style="display: none;">none_confirm</p>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Enter Invitation Code</h1>
                            </div>
                            <form class="user" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user"
                                        id="id_invitation_code" name="invitation_code"
                                        placeholder="Invitation Code" autocomplete="off">
                                </div>
                                <button class="btn btn-primary btn-user btn-block" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock login %}
